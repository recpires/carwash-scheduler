<h2>Adicionar Novo Veículo</h2>

<form (ngSubmit)="onSubmit()">
    <div>
        <label for="make">Marca:</label>
        <input type="text" id="make" name="make" [(ngModel)]="newVehicle.make" required>
    </div>
    <div>
        <label for="model">Modelo:</label>
        <input type="text" id="model" name="model" [(ngModel)]="newVehicle.model" required>
    </div>
    <div>
        <label for="year">Ano:</label>
        <input type="number" id="year" name="year" [(ngModel)]="newVehicle.year" required>
    </div>
    <div>
        <label for="licensePlate">Placa:</label>
        <input type="text" id="licensePlate" name="licensePlate" [(ngModel)]="newVehicle.licensePlate" required>
    </div>

    <button type="submit">Salvar Veículo</button>
</form>

<hr>

<h2>Meus Veículos</h2>

<div *ngIf="vehicles.length === 0">
    <p>Nenhum veículo cadastrado. Adicione um acima!</p>
</div>

<table *ngIf="vehicles.length > 0">
    <thead>
        <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Placa</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let v of vehicles">
            <td>{{ v.make }}</td>
            <td>{{ v.model }}</td>
            <td>{{ v.year }}</td>
            <td>{{ v.licensePlate }}</td>
        </tr>
    </tbody>
</table>
