<mat-card>
    <mat-card-header>
        <mat-card-title>Adicionar Novo Veículo</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="vehicleForm" (ngSubmit)="onSubmit()">

            <mat-form-field appearance="fill" class="full-width-field">
                <mat-label>Marca</mat-label>
                <input matInput formControlName="marca" placeholder="Ex: Ford">
                <mat-error *ngIf="vehicleForm.get('marca').invalid && vehicleForm.get('marca').touched">
                    {{ getErrorMessage('marca') }}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width-field">
                <mat-label>Modelo</mat-label>
                <input matInput formControlName="modelo" placeholder="Ex: Ka">
                <mat-error *ngIf="vehicleForm.get('modelo').invalid && vehicleForm.get('modelo').touched">
                    {{ getErrorMessage('modelo') }}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width-field">
                <mat-label>Ano</mat-label>
                <input matInput formControlName="ano" type="number" placeholder="Ex: 2025">
                <mat-error *ngIf="vehicleForm.get('ano').invalid && vehicleForm.get('ano').touched">
                    {{ getErrorMessage('ano') }}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width-field">
                <mat-label>Placa</mat-label>
                <input matInput formControlName="placa" placeholder="Ex: ABC1D23" style="text-transform: uppercase;">
                <mat-error *ngIf="vehicleForm.get('placa').invalid && vehicleForm.get('placa').touched">
                    {{ getErrorMessage('placa') }}
                </mat-error>
            </mat-form-field>

            <div>
                <button mat-raised-button color="primary" type="submit" [disabled]="vehicleForm.invalid">
                    Salvar Veículo
                </button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
